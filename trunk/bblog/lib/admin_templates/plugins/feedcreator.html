<form method="POST" action="index.php" name="rssfeedmaker">
    <input type="hidden" name="b" value="feedcreator" />
    <input type="hidden" name="p" value="feedcreator" />
    <input type="hidden" name="sub" value="y" />
    {if $results}
    <h4>Your Custom Feed URL</h4>
    <div class="frame">
        <p>Your URL has been generated : <a href="{$feedurl}">Bookmark It</a>.
    </div>
    {else}
    <div class="frame">
        <p>FeedCreator allows you to create content feeds of your blog. RSS 0.91, RSS 1.0, RSS 2.0,
        PIE 0.1, MBOX, OPML, ATOM 1.0, ATOM 0.3, HTML and JS feeds are all supported.</p>
    </div>
    <table cellpadding="0" cellspacing="0" class="list">
        <tr>
            <th style="width:33%">Number of posts</th>
            <td><input type="text" class="text" name="f_posts" value="10"/></td>
        </tr>
        <tr>
            <th style="width:33%">Section</th>
            <td>
                <select name="f_section">
                    <option value="0">All</option>
                    {$sectionlist}
                </select>
            </td>
        </tr>
        <tr>
            <th style="width:33%">Feed Version</th>
            <td>
                <select name="f_type">
                    <option value="RSS0.92">RSS 0.92</option>
                    <option value="RSS1.0">RSS 1.0</option>
                    <option value="RSS2.0">RSS 2.0</option>
                    <option value="ATOM1.0">Atom 1.0</option>
                    <option value="atom03">Atom 0.3</option>
                    <option value="mbox">mbox</option>
                    <option value="OPML">OPML</option>
                    <option value="HTML">HTML</option>
                    <option value="JS">JS</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" class="submit" name="submit" value="Generate!"/></td>
        </tr>
    </table>
    {/if}
</form>
