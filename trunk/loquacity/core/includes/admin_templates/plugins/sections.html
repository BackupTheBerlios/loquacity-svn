<table cellpadding="0" cellspacing="0" class="list">
<tr>
<th>URL Name</th>
<th>Display Name</th>
<th>&#160;</th>
</tr>
{foreach from=$sections item=section}
  <tr class="{cycle values="high,low"}">
  	<form action="index.php" method="post" style="display: inline;">
    <td>{$section.name|escape htmlall}</td>
    <td>
      <input type="text" name="nicename" value="{$section.nicename|escape htmlall}" class="text"/>
    </td>
    <td class="action">
			<input type="hidden" name="b" value="plugins" />
			<input type="hidden" name="p" value="sections" />
			<input type="hidden" name="action" value="edit" />
			<input type="hidden" name="id" value="{$section.id}" />
	        <input type="submit" name="sectdo" value="Save" class="submit" />
	    </form>
	    <form action="index.php" method="post"  style="display: inline;">
			<input type="hidden" name="b" value="plugins" />
			<input type="hidden" name="p" value="sections" />
			<input type="hidden" name="action" value="delete" />
			<input type="hidden" name="id" value="{$section.id}" />
	        <input type="submit" name="sectdo" value="Delete" onclick="return confirm('Do you really want delete this section?');" class="submit" />
	    </form>
    </td>
  </tr>
</form>
{/foreach}
</table>


<form action="index.php" method="post" style="margin-top:20px">
	<input type="hidden" name="b" value="plugins">
	<input type="hidden" name="p" value="sections">
	<input type="hidden" name="action" value="new">
	
	<h3>New Section</h3>
	<h4>URL Name</h4>
	<div class="frame" title="only lower case a-z">
	  <input type="text" name="urlname" class="text"/>
	</div>
	
	<h4>Display Name</h4>
	<div class="frame" title="used as link text">
	  <input type="text" name="nicename" class="text"/>
	</div>
	
	<div class="button">
	  <input type="submit" name="submit" value="Create new section" class="submit"/>
	</div>
</form>
