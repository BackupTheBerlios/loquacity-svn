<!-- side starts here -->
<div id="links" class="box">
    <!-- calendar will mess up validity. remove it and you are xhtml transitional valid! -->
    {calendar}
	<div class="box1">
		<div class="sidetitle">Navigation</div>
	</div><!-- .box1-->
	<div class="box2" >
			<div class="side">
				<ul><!--  remove this when updating, because links in 0.7.4 doesn't support mode=list -->
                    {links cat="Navigation" presep ='<li>' sep='</li>' mode='list'}
				</ul><!-- remove this when updating -->
			</div><!-- .side -->
	</div><!-- .box2 -->
    <div class="box1">
        <div class="sidetitle">Earlier Posts</div>
    </div><!-- .box1-->
    <div class="box2">
        <div class="side">
            {getposts skip=5 num=5 mode=list assign=recent}
            {foreach from=$recent item=post}
            <ul>
				<li><a href="{$post.permalink}">{$post.title}</a></li>
			</ul>
			{/foreach}
    </div><!-- .side -->
    </div><!-- .box2 -->
    <div class="box1">
        <div class="sidetitle">Sections</div>
    </div><!-- .box1-->
    <div class="box2">
        <div class="side">
            {sectionlinks mode='list'}
        </div><!-- .side -->
    </div><!-- .box2 -->
    <div class="box1">
        <div class="sidetitle">Syndication</div>
    </div>
    <div class="box2">
        <div class="side">
            <a href="{$blogurl}/feed.php?ft=RSS2.0"><img border="0" src="{$blogurl}/bblog/images/rss2.gif" alt="RSS2.0" /></a>
            <a href="{$blogurl}/feed.php?ft=ATOM1.0"><img border="0" src="{$blogurl}/bblog/images/atomenabled.gif" alt="ATOM1.0" /></a>
        </div>
    </div>
</div><!-- #links .box-->
